<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>AdNauseam Session Log</title>
    <link rel="stylesheet" href="css/adn/log.css">
    <link rel="icon" type="image/png" href="img/adn/icon-32.png">

</head>

<body>

    <div id="logo">
        <a href="#"></a>
    </div>
    <h3 id="title"> SessionLog</h3>
    <div id="settings" class="page hide">
        <header class="">
            <a id="x-close-button" class="settings close">&#10006;</a>
        </header>
    </div>
    <div id='content' class="logdiv" data-l10n-id="adn.log.noLog">No log available</div>
    <div id="viewfull">
        <a id="logpath" target="logFile" data-l10n-id="adn.log.viewFullLog" href="">View full log</a>
    </div>

    <script src="lib/jquery.js"></script>
    <script src="js/adn/log.js"></script>

</body>

</html>
